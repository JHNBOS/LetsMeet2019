<div class="custom-modal">
  <div class="modal-header">
    <div class="close">
      <ion-button class="close-button" fill="clear" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </div>
    <div class="title">
      <h2 *ngIf="createEvent">Create Event</h2>
      <h2 *ngIf="!createEvent && event">{{ event.title }}</h2>
      <p *ngIf="!createEvent && event">{{ eventDate }}</p>
    </div>
  </div>
  <div class="modal-body">
    <div *ngIf="createEvent && event">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="event.title" placeholder="Title">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">All day</ion-label>
          <ion-toggle color="primary" slot="end" [(ngModel)]="event.allDay"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">From</ion-label>
          <ion-datetime [(ngModel)]="start" display-format="DD-MM-YYYY HH:mm" picker-format="DD MMMM YYYY HH:mm"
            min="{{today.toISOString()}}" style="margin-left: auto;"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Till</ion-label>
          <ion-datetime [(ngModel)]="end" display-format="DD-MM-YYYY HH:mm" picker-format="DDD MMMM YYYY HH:mm"
            min="{{today.toISOString()}}" style="margin-left: auto;"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="event.location" placeholder="Location">
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-textarea [(ngModel)]="event.description" placeholder="Description"></ion-textarea>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="!createEvent && event">
      <ion-list>
        <ion-item>
          <ion-input [value]="event.title" placeholder="Title" readonly>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">All day</ion-label>
          <ion-toggle color="primary" slot="end" [value]="event.allDay" disabled></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">From</ion-label>
          <ion-datetime [value]="start" display-format="DD-MM-YYYY HH:mm" picker-format="DD MMMM YYYY HH:mm"
            min="{{today.toISOString()}}" style="margin-left: auto;" readonly></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Till</ion-label>
          <ion-datetime [value]="end" display-format="DD-MM-YYYY HH:mm" picker-format="DDD MMMM YYYY HH:mm"
            min="{{today.toISOString()}}" style="margin-left: auto;" readonly></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Location</ion-label>
          <ion-input [value]="event.location" placeholder="Location" style="text-align: right" readonly>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [value]="event.description" placeholder="Description" readonly></ion-textarea>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="fixed">Created By</ion-label>
          <ion-input [value]="event.createdBy" placeholder="Created By" style="text-align: right" readonly></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <div class="modal-footer">
      <ion-button expand="full" fill="solid" color="primary" (click)="submit()" *ngIf="createEvent">
        SAVE
      </ion-button>
    </div>
  </div>
