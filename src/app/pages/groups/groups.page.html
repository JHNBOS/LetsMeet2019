<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Let's Meet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item button *ngFor="let group of groups">
      <ion-thumbnail slot="start">
        <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(group.picture)">
      </ion-thumbnail>

      <ion-label text-wrap>
        <h2>{{ group.name }}</h2>
      </ion-label>

      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="navigateToAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
