<ion-content class="ion-padding" fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col id="topbar">
        <h1 class="title">Lets Meet</h1>
        <ion-button fill="clear" (click)="signOut()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="!groups">
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="groups">
          <ion-item-sliding #item *ngFor="let group of groups">
            <ion-item button (click)="navigateToCalendar(group)">
              <ion-thumbnail slot="start">
                <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(group.picture)">
              </ion-thumbnail>

              <ion-label text-wrap>
                <h2>{{ group.name }}</h2>
              </ion-label>

              <ion-icon slot="end" name="arrow-dropright"></ion-icon>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="light">
                <ion-icon slot="icon-only" color="danger" name="trash" (click)="deleteGroup(group);item.close();">
                </ion-icon>
              </ion-item-option>
              <ion-item-option color="light">
                <ion-icon slot="icon-only" color="primary" name="information-circle-outline"
                  (click)="navigateToDetails(group);item.close();"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="primary-btn" (click)="navigateToAdd()">
    CREATE
  </ion-button>

</ion-content>
