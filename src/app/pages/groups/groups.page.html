<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Let's Meet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshGroups($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let group of groups">
      <ion-item button (click)="navigateToCalendar(group)">
        <ion-thumbnail slot="start">
          <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(group.picture)">
        </ion-thumbnail>

        <ion-label text-wrap>
          <h2>{{ group.name }}</h2>
        </ion-label>

        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon slot="icon-only" color="danger" name="trash" (click)="deleteGroup(group)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="navigateToAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
