<ion-content class="ion-padding" fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="title">Lets Meet</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="!contacts">
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item button>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>

            <ion-label text-wrap>
              <h2>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h2>
            </ion-label>

            <ion-icon class="transparent" slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="contacts">
          <ion-item-sliding #item *ngFor="let contact of contacts">
            <ion-item button>
              <ion-thumbnail slot="start">
                <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(contact.avatar)">
              </ion-thumbnail>

              <ion-label text-wrap>
                <h3>{{ contact.name }}</h3>
                <small>{{ contact.email }}</small>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="light">
                <ion-icon slot="icon-only" color="danger" name="trash" (click)="deleteContact(contact);item.close();">
                </ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="primary-btn" (click)="showPrompt()">
    ADD
  </ion-button>

</ion-content>
