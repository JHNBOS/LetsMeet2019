<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item-sliding #item *ngFor="let contact of contacts">
      <ion-item button>
        <ion-avatar slot="start">
          <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(contact.avatar)">
        </ion-avatar>

        <ion-label text-wrap>
          <h3>{{ contact.name }}</h3>
          <small>{{ contact.email }}</small>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon slot="icon-only" color="danger" name="trash" (click)="deleteContact(contact);item.close();">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
